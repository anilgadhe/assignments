<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap-modal</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <button  data-bs-toggle="modal"  data-bs-target="#login" class="btn btn-outline-primary mt-3 ">Login</button>
        <button  data-bs-toggle="modal"  data-bs-target="#ads" class="btn btn-outline-danger mt-3">Ads</button>
         
       <div class="modal fade" id="ads">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    
                    <b>Hero of million hearts</b>
                    <h1>Virat Kohli</h1>
                    <button data-bs-dismiss="modal"  class="btn btn-close"></button>
                    
                </div>
                <div class="modal-body">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse id voluptates laudantium facilis accusantium natus suscipit dicta, fuga a maiores amet quidem explicabo ipsa totam corrupti deleniti possimus illum veniam?
                    </p>
                     <img src="./Virat Kohli.png" style="height: 200px;" alt="virat-Kolhi">
                </div>

            <div class="modal-footer">
                <button  type="button" data-bs-dismiss="modal" class="btn btn-danger">cancel</button>
            </div>

            </div>

        </div>
       </div>

       <div class="modal fade" id="login" >
        <div class="modal-dialog modal-dialog-centered" >
            <div class="modal-content">
                <div class="modal-header">
                    <b>Login-page</b>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form class="p-4" >

                        <div class="m-2">
                            <label class="form-label">User name</label>
                            <div class="w-100">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="m-2">
                            <label class="form-label">Email</label>
                            <div class="w-100">
                                <input type="email" class="form-control">
                            </div>
                        </div>
                        <div class="m-2">
                            <label class="form-label">Password</label>
                            <div class="w-100">
                                <input type="password" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button data-bs-dismiss="modal"  class="btn btn-danger">Cancel</button>
                </div>
            </div>
        </div>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>     
</body>
</html>
