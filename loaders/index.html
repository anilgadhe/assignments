<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loaders</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid py-4">

    <!-- Row 1 -->
    <div class="row">
      <div class="col-12 col-sm-6 col-md-3 mb-4 d-flex justify-content-center">
        <div class="card w-100 bg-black d-flex align-items-center justify-content-center">
          <span class="loder-circle"></span>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-3 mb-4 d-flex justify-content-center">
        <div class="card w-100 bg-black d-flex align-items-center justify-content-center">
          <span class="loder-circle-inside"><span class="inside-circle"></span></span>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-3 mb-4 d-flex justify-content-center">
        <div class="card  w-100 bg-black d-flex align-items-center justify-content-center">
          <span class="dotted-circle"></span>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-3 mb-4 d-flex justify-content-center">
        <div class="card  w-100 bg-black d-flex align-items-center justify-content-center">
          <span class="loader"></span>
        </div>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <div class="col-12 col-sm-6 col-md-3 mb-4 d-flex justify-content-center">
        <div class="card  w-100 bg-black d-flex align-items-center justify-content-center">
          <span class="half-dotted"><span class="half-dotted-inside-circle"></span></span>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-3 mb-4 d-flex justify-content-center">
        <div class="card  w-100 bg-black d-flex align-items-center justify-content-center">
          <span class="half-circle"></span>
        </div>
      </div>

      <!-- Empty columns for alignment -->
      <div class="col-md-3 mb-4"></div>
      <div class="col-md-3 mb-4"></div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
