<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstarp-offcanvas</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body class="container-fluid">
    <header class="mt-4 p-3 border border-2">
        <nav class="d-flex justify-content-between">
            <button data-bs-target="#navbar" data-bs-toggle="offcanvas" class="bi bi-justify fs-5 btn btn-light"> Shopper </button>
            <button data-bs-target="#cart" data-bs-toggle="offcanvas" class="bi bi-cart4 btn btn-warning">right-offcanvas</button>
             <button data-bs-target="#nav" data-bs-toggle="offcanvas" class="bi bi-cart4 btn btn-warning">left-offcanvas</button>
            <div class="offcanvas offcanvas-start" id="navbar">
                <div class="offcanvas-header">
                    <h3>Shopping</h3>
                    <button class="btn btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-action"> <a>Home</a> </li>
                        <li class="list-group-item list-group-item-secondary"> <a>Electronics</a> </li>
                        <li class="list-group-item list-group-item-success"> <a>Fashion</a> </li>
                        <li class="list-group-item list-group-item-danger"> <a>Footwear</a> </li>
                        <li class="list-group-item list-group-item-warning"> <a>Contact</a> </li>
                    </ul>
                </div>
            </div>

            <div class="offcanvas offcanvas-end" id="cart">
                <div class="offcanvas-header">
                    <h3>Account Settings</h3>
                    <button class="btn btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                 <ul class="list-unstyled mt-4">
                    <li class="mt-3 ms-4">account-details</li>
                    <li class="mt-3 ms-4">privacy</li>
                    <li class="mt-3 ms-4">security</li>
                    <li class="mt-3 ms-4">simulators</li>
                    <li class="mt-3 ms-4">dev-tools</li>
                    <li class="mt-3  ms-4 bi bi-circle-half">logout</li>
                 </ul>

                </div>
            </div>

            <div class="offcanvas offcanvas-start " id="nav" style="font-size: 40px;">
                    <div class="offcanvas-header mt-2 p-3 " >
                      <span class="bi bi-person-circle"></span>
                    </div>
                <div class="offcanvas-body" >
                    <div class="mt-4">
                        <span class="bi bi-house-add-fill"></span>
                        <div>Home</div>
                    </div>

                    <div class="mt-4">
                        <span class="bi bi-globe"></span>
                        <div>About</div>
                    </div>

                    <div class="mt-4">
                        <span class="bi bi-phone"></span>
                        <div>Contact</div>
                    </div>
                </div>
            </div>
        </nav>
    </header>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>         
</body>
</html>
