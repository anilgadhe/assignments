<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body  class="d-flex justify-content-center">
<form class="border border-1 rounded mt-4 p-4 w-50">
 <div class="bi my-2 text-center bi-person-fill fs-5 fw-bold"> Register User</div>
  
 <div class="mb-2 mt-3">
    <label class="form-label">User Name</label>
    <div >
       <input type="text" class="form-control w-100" placeholder="your name">
    </div>
 </div>

  <div class="mb-2 mt-3">
    <label class="form-label">Password</label>
    <div >
       <input type="password" class="form-control w-100" placeholder="password">
    </div>
 </div>

   <div class="mb-2 mt-3">
    <label class="form-label">mail</label>
    <div >
       <input type="email" class="form-control w-100" placeholder="abc@gmail.com">
    </div>
 </div>

        <div class="mb-2 mt-3">
            <label class="form-label">Your City</label>
            <div>
                <select class="form-select">
                    <option>Select City</option>
                    <option>Delhi</option>
                    <option>Hydrabad</option>
                    <option>Mumbai</option>
                    <option>Pune</option>
                </select>
        </div>

  <div class="mb-2 mt-3" >
    <label class="form-label">rating</label>
    <div >
       <input type="range" class="form-range w-100">
    </div>
     <div class="mb-2 mt-3">
            <label class="form-label">Subscribe</label>
            <div class="form-switch">
                <input class="form-check-input" type="checkbox"> <label class="form-check-label"> Yes </label>
            </div>
     </div>

     <div class="mb-2 mt-3">
        <button class="btn btn-warning w-100">Register</button>
     </div>
 </div>

</form>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>    
</body>
</html>
