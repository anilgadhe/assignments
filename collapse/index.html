<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapse</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
     <div class="mt-4">
           <button class="btn btn-dark w-100" data-bs-target="#q1" data-bs-toggle="collapse" >
              what is collapse in bootstrap?
           </button>
           <div class="mt-1 collapse " id="q1">
              <p>In Bootstrap, "collapse" refers to a JavaScript plugin that allows you to show and hide content, typically through buttons or anchors. This is often used for making navigation menus responsive, collapsing them on smaller screens, or providing expandable content sections on a page</p>
           </div>
     </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>       
</body>
</html>
